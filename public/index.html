<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Library App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  </head>
  <body>
    <tabset>
      <tab heading="Patron">
        <div ng-controller="PatronCtrl as patronCtrl">
          <input type="button" name="add-patron" value="Add a Patron"
            ng-if="!patronCtrl.adding" ng-click="patronCtrl.startAdd()">
          
          <form name="addPatronForm" ng-if="patronCtrl.adding">
            <!-- TODO allow a pic to be uploaded -->
            <label for="patron-pic">Picture URL:</label>
            <input type="url" id="patron-pic"
              ng-model="patronCtrl.patron.pic" required>
            
            <label for="patron-name">Patron name:</label>
            <input type="text" id="patron-name"
              ng-model="patronCtrl.patron.name" required>
            
            <input type="button" value="Close" ng-click="patronCtrl.abortAdd()">
            <input type="button" value="Clear" ng-click="patronCtrl.clearAdd()">
            <input type="button" value="Save" ng-click="patronCtrl.doAdd()"
              ng-show="addPatronForm.$valid">
          </form>
          
          <div class="pagination">
            Page {{ patronCtrl.page + 1 }} / {{ patronCtrl.maxPage + 1 }}
            (Patrons {{ patronCtrl.lowIndex + 1 }} -
            {{ patronCtrl.highIndex + 1 }} / {{ patronCtrl.numPatrons }})
          </div>
          
          <ul ng-if="patronCtrl.patrons">
            <li ng-repeat="patron in patronCtrl.patrons">
              <img ng-src="{{ patron.pic }}" alt="{{ patron.name }}'s picture">
              
              <a href="#" class="name" ng-click="patronCtrl.toggleEdit(patron)">
                {{ patron.name }}
              </a>
              
              <form name="editPatronForm" ng-if="patronCtrl.editing === patron">
                <label for="edit-patron-pic">Picture URL:</label>
                <input type="text" id="edit-patron-pic"
                  ng-model="patronCtrl.editPatron.pic">
                
                <label for="edit-patron-name">Patron name:</label>
                <input type="text" id="edit-patron-name"
                  ng-model="patronCtrl.editPatron.name">
                
                <input type="button" value="Save"
                  ng-click="patronCtrl.saveEdit()">
                <input type="button" value="Delete"
                  ng-click="patronCtrl.delPatron()">
              </form>
            </li>
          </ul>
          
          <nav>
            <a href="#" ng-if="patronCtrl.page > 0"
                ng-click="patronCtrl.getPatrons(patronCtrl.page - 1)">
              &lt;&lt; Previous
            </a>
            <a href="#" ng-repeat="n in [] | range: patronCtrl.maxPage"
                ng-if="patronCtrl.maxPage > 0"
                ng-click="patronCtrl.getPatrons(n)">
              {{ n }}
            </a>
            <a href="#" ng-if="patronCtrl.page < patronCtrl.maxPage"
                ng-click="patronCtrl.getPatrons(patronCtrl.page + 1)">
              Next &gt;&gt;
            </a>
          </nav>
        </div>
      </tab>
    </tabset>
    <script src="core.js" charset="utf-8"></script>
  </body>
</html>
